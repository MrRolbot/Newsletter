<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Mr. Rolbot Newsletter</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Favicons -->
    <link rel="icon" href="images/favicon.ico" />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="post">
        <img
          class="logo mb-4"
          src="images/mr_rolbot_logo.png"
          alt=""
          width="95"
          height="75"
        />
        <h1 class="h3 mb-3 fw-normal">Sing Up to The Newsletter</h1>

        <div class="form-floating top">
          <input
            type="text"
            name="fName"
            class="form-control"
            id="floatingInput"
            placeholder="First Name"
            required
          />
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating middle">
          <input
            type="text"
            name="lName"
            class="form-control"
            id="floatingInput"
            placeholder="Last Name"
            required
          />
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating bottom">
          <input
            type="email"
            name="email"
            class="form-control"
            id="floatingInput"
            placeholder="Email"
            required
          />
          <label for="floatingInput">Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Submit
        </button>
        <p class="mt-1 mb-3 text-muted">&copy; 2021 Mr. Rolbot</p>
      </form>
    </main>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
